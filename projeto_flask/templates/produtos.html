{% extends "base.html" %}

{% block title %} Produtos {% endblock %}

{% block content %}
  <h1>Produtos</h1>

  {% for produto in produtos %}
  <a href="/produtos/{{ produto.nome }}">
    <h2>{{ produto.nome }}</h2>
  </a>
    <p>{{ produto.descrição }}</p>
  {% endfor %}
      
  <a href="/">
    Back
  </a>
{% endblock %}
